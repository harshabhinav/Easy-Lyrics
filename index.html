<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Lyrics</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .content {
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 80vh;
    }

    input[type="text"] {
      padding: 12px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      width: 260px;
      font-size: 18px;
    }

    button {
      padding: 14px 28px;
      margin: 20px;
      background-color: #ff5c8a;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 5px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #e6005c;
    }

    .lyrics {
      margin-top: 20px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      font-size: 18px;
      white-space: pre-line;
    }

    .footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      font-size: 14px;
      position: relative;
      bottom: 0;
    }

    a {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¶ Easy Lyrics ðŸŽ¶</header>

  <div class="content">
    <h2>Find Song Lyrics</h2>
    <input type="text" id="songName" placeholder="Enter Song Name">
    <input type="text" id="artistName" placeholder="Enter Artist Name"><br>
    <button onclick="fetchAllLyrics()">Search Lyrics</button>

    <div id="lyrics" class="lyrics"></div>
  </div>

  <div class="footer">
    Created by Harsh Abhinav (<a href="mailto:harshabhinav12@gmail.com">harshabhinav12@gmail.com</a>)
  </div>

  <script>
    async function fetchAllLyrics() {
      const song = document.getElementById("songName").value.trim();
      const artist = document.getElementById("artistName").value.trim();
      const lyricsDiv = document.getElementById("lyrics");
      lyricsDiv.innerHTML = "Searching lyrics...";

      if (!song) {
        lyricsDiv.innerHTML = "<strong>Please enter a song name.</strong>";
        return;
      }

      const encodedSong = encodeURIComponent(song);
      const encodedArtist = artist ? encodeURIComponent(artist) : null;

      const apis = [
        {
          name: "OVH",
          url: `https://api.lyrics.ovh/v1/${encodedArtist ? encodedArtist + '/' : ''}${encodedSong}`,
          handler: async (res) => {
            const data = await res.json();
            return data.lyrics || null;
          }
        },
        {
          name: "Musixmatch",
          url: `https://api.musixmatch.com/ws/1.1/track.lyrics.get?q_track=${encodedSong}&q_artist=${encodedArtist || ''}&apikey=YOUR_MUSIXMATCH_API_KEY`,
          handler: async (res) => {
            const data = await res.json();
            return data.message?.body?.lyrics?.lyrics_body || null;
          }
        },
        {
          name: "Genius",
          url: `https://api.genius.com/songs/YOUR_SONG_ID`,
          headers: { Authorization: "Bearer YOUR_GENIUS_API_TOKEN" },
          handler: async (res) => {
            const data = await res.json();
            return data.response?.song?.url ? `View on Genius: ${data.response.song.url}` : null;
          }
        },
        {
          name: "JioSaavn",
          url: `https://api.jiosaavn.com/searchSongs?q=${encodedSong}`,
          handler: async (res) => {
            const data = await res.json();
            if (data.songs?.results?.length > 0) {
              const songData = data.songs.results[0];
              return `Title: ${songData.title}\nArtist: ${songData.primary_artists}\nLink: ${songData.perma_url}`;
            }
            return null;
          }
        },
        {
          name: "Gaana",
          url: `https://gaanaapi.com/lyrics/${encodedSong}`,
          handler: async (res) => {
            const data = await res.json();
            return data.lyrics || null;
          }
        }
      ];

      let found = false;

      for (const api of apis) {
        try {
          const response = await fetch(api.url, { headers: api.headers || {} });
          if (response.ok) {
            const result = await api.handler(response);
            if (result) {
              lyricsDiv.innerHTML = `<strong>${api.name} Result:</strong><br><br>${result.replace(/\n/g, "<br>")}`;
              found = true;
              break;
            }
          }
        } catch (err) {
          console.warn(`${api.name} failed`, err);
        }
      }

      if (!found) {
        lyricsDiv.innerHTML = "<strong>Sorry, this song's lyrics are coming soon...</strong>";
      }
    }
  </script>
</body>
</html>
