<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Lyrics</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poiret+One&family=Raleway:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 1px;
      font-family: 'Poiret One', cursive;
    }

    header div {
      font-size: 16px;
      font-style: italic;
      margin-top: 5px;
      color: #ccc;
    }

    .content {
      flex: 1;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    input[type="text"] {
      padding: 12px;
      margin: 8px 5px;
      border: none;
      border-radius: 8px;
      width: 90%;
      max-width: 300px;
      font-size: 18px;
    }

    button {
      padding: 14px 28px;
      margin: 20px auto;
      background-color: #ff5c8a;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 5px 10px rgba(0,0,0,0.3);
      display: block;
    }

    button:hover {
      background-color: #e6005c;
    }

    .lyrics {
      margin-top: 20px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      font-size: 18px;
      white-space: pre-line;
      word-wrap: break-word;
    }

    .footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      font-size: 14px;
    }

    a {
      color: #00ffcc;
    }

    @media (max-width: 600px) {
      header {
        font-size: 28px;
      }

      .content {
        padding: 20px 10px;
      }

      .lyrics {
        font-size: 16px;
      }

      button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    EASY LYRICS ðŸŽ§
    <div>"Music creates the mood, lyrics create the meaning"</div>
  </header>

  <div class="content">
    <h2>Find Song Lyrics</h2>
    <input type="text" id="songName" list="songSuggestions" placeholder="Enter Song Name">
    <datalist id="songSuggestions"></datalist>

    <input type="text" id="artistName" list="artistSuggestions" placeholder="Enter Artist Name">
    <datalist id="artistSuggestions"></datalist>
    
    <button onclick="fetchAllLyrics()">Search Lyrics</button>
    <div id="lyrics" class="lyrics"></div>
  </div>

  <div class="footer">
    Created by Harsh Abhinav 
    (<a href="mailto:harshabhinav12@gmail.com">harshabhinav12@gmail.com</a> | 
    <a href="https://www.linkedin.com/in/harsh-abhinav-51b49b311" target="_blank">LinkedIn</a>)
  </div>

  <script>
    async function fetchAllLyrics() {
      const song = document.getElementById("songName").value.trim();
      const artist = document.getElementById("artistName").value.trim();
      const lyricsDiv = document.getElementById("lyrics");

      lyricsDiv.innerHTML = "Searching lyrics...";

      if (!song) {
        lyricsDiv.innerHTML = "<strong>Please enter a song name!</strong>";
        return;
      }

      if (!artist) {
        lyricsDiv.innerHTML = "<strong>Please enter the artist name!</strong>";
        return;
      }

      const encodedSong = encodeURIComponent(song);
      const encodedArtist = encodeURIComponent(artist);

      const apis = [
        {
          name: "OVH",
          url: `https://api.lyrics.ovh/v1/${encodedArtist}/${encodedSong}`,
          handler: async (res) => {
            const data = await res.json();
            return data.lyrics || null;
          }
        }
      ];

      let found = false;

      for (const api of apis) {
        try {
          const response = await fetch(api.url);
          if (response.ok) {
            const result = await api.handler(response);
            if (result) {
              lyricsDiv.innerHTML = result.replace(/\n/g, "<br>");
              found = true;
              break;
            }
          }
        } catch (err) {
          console.warn(`${api.name} failed`, err);
        }
      }

      if (!found) {
        lyricsDiv.innerHTML = "<strong>Sorry, Failed to fetch lyrics!</strong>";
      }
    }

    document.getElementById("songName").addEventListener("input", async function () {
      const query = this.value.trim();
      if (query.length < 2) return;

      const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=5`);
      const data = await response.json();
      const datalist = document.getElementById("songSuggestions");

      datalist.innerHTML = "";
      const titles = new Set();
      data.results.forEach(item => {
        if (!titles.has(item.trackName)) {
          titles.add(item.trackName);
          const option = document.createElement("option");
          option.value = item.trackName;
          datalist.appendChild(option);
        }
      });
    });

    document.getElementById("artistName").addEventListener("input", async function () {
      const query = this.value.trim();
      if (query.length < 2) return;

      const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=musicArtist&limit=5`);
      const data = await response.json();
      const datalist = document.getElementById("artistSuggestions");

      datalist.innerHTML = "";
      const names = new Set();
      data.results.forEach(item => {
        if (!names.has(item.artistName)) {
          names.add(item.artistName);
          const option = document.createElement("option");
          option.value = item.artistName;
          datalist.appendChild(option);
        }
      });
    });
  </script>
</body>
</html>
